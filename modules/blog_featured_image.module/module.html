<!-- module html  -->
{# Hero banner #}

<div
  id="featured_image_container">

  <h1 id="header_text">{{ content.name }}</h1>
</div>


{%require_css%}

<style>

    {%scope_css%}

        :root {

        --h1-font-size : 2.3rem;
        --theme-font-family :"Montserrat", sans-serif;
        --h1-color : white;
        --button-font : 1rem;
        --p-font : 1.2rem;
        }


    #featured_image_container{

      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin: 1rem  0rem;
      margin-top: -3.5rem;
      padding: 5rem 10rem;
      width: 100vw;
      height: 70vh;
      background-repeat: no-repeat;
      background-position:{{  module.blog_featured_image.background_position}} ;
      background-image:   linear-gradient(rgba(0, 0, 0, 0.127),rgba(0, 0, 0, 0.1)) , url({{ module.blog_featured_image.src }});
      background-size: {{  module.blog_featured_image.background_size}} ;
    }

    #featured_image_container #header_text{
      display: flex;
      justify-content: center;
      padding: 0rem 2rem;
      padding-bottom: 3rem;
      text-align: center;
      color: {{ module.stext_color.color }};
      font-size: 3.3rem;
      font-weight: 900;
      font-family: var(--theme-font-family);
      text-shadow: 2px 2px rgb(32, 32, 32 , 0.1);

    }

    {%end_scope_css%}

</style>
{%end_require_css%}
